<!--
  Generated template for the PhotoDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar color="light">
		<ion-title>PhotoDetail: {{item?.id}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let item of items | async" (tap)="navigateToDetail(item.id)">
		<ion-card-header>
		    <ion-card-title>{{item?.id}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>id: {{item?.id}}</p>
			<p>albumId: {{item?.albumId}}</p>
			<p>title: {{item?.title}}</p>
			<p>url: {{item?.url}}</p>
			<p>thumbnailUrl: {{item?.thumbnailUrl}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>

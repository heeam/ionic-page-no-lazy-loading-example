<ion-header>

	<ion-navbar color="primary">
		<ion-title>Posts</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let item of items | async" (tap)="navigateToDetail(item.id)">
		<ion-card-header>
		    <ion-card-title>{{item?.id}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>id: {{item?.id}}</p>
			<p>userId: {{item?.userId}}</p>
			<p>title: {{item?.title}}</p>
			<p>body: {{item?.body}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>
